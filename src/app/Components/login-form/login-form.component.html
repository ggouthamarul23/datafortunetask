<style>
  .invalid-feedback {
    color: #a93a44; /* Error message color */
  }

  .is-invalid {
    border-color: #a93a44 !important; /* Red border for invalid inputs */
  }
</style>

<nav class="my-5 d-inline-block w-100" style="background-color:#2988b5;">
  <div class="container">
    <div class="row">
      <div class="col text-center text-white py-3">
        <h2>LOGIN</h2>
      </div>
    </div>
  </div>
</nav>

<div class="login-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-light">
          <div class="card-body">
            <div class="mb-1 font-weight-bold font-16 text-dark-gray w-100">
              Please enter the case-sensitive password from your official invitation
            </div>

            <form [formGroup]="loginForm">
              <div class="mb-3">
                <label for="password" class="mb-1 font-weight-bold font-16 text-dark-gray w-100 ">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
                <div *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="invalid-feedback d-block">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Please enter at least 8 characters.</div>
                  <div *ngIf="loginForm.get('password')?.errors?.['pattern']">Please enter a strong password.</div>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                 
                <button type="button" class="btn" style="background-color: #1b5875; color: white;margin-right: 10px;" (click)="logInForm()">Login</button>
                <button type="button" class="btn btn-outline" style="border-color: #1b5875; color: #1b5875;margin-right: 10px;" (click)="registerForm()">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
